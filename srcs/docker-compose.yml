version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    volumes: 
      - db:/var/lib/mysql
    expose: 
      - "3306"
    networks: 
      - inception-network
    env_file: 
      - .env
    restart: always

  wordpress:
    build: ./requirements/wordpress
    volumes: 
      - wp:/var/www
    expose:
      - "9000"
    networks: 
      - inception-network
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: always

  nginx:
    build: ./requirements/nginx
    volumes: 
      - wp:/var/www
    ports:
      - "443:443"
    networks: 
      - inception-network
    env_file:
      - .env
    depends_on:
      - wordpress
    restart: always

# VOLUME
volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/jiseong/data/mariadb_data
  wp :
    driver : local
    driver_opts :
      type : none
      device : /Users/jiseong/data/wordpress_data
      o : bind

# NETWORK
networks :
  inception-network :
    driver : bridge
